<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/image/icon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container-input bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Isi Data Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Author (pengarang)</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Tanggal terbit</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="todos"></div>
      </div>
      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <footer>
      <div class="container-footer d-flex justify-content-around align-items-center">
        <div class=""><h5>copyright &copy by Risky made with ðŸ’™</h5></div>
        <div class="sosial-media d-flex gap-3">
          <p class="align-self-center">follow me on</p>
          <div class="git-hub rounded-circle shadow-lg border p-2 bg-white">
            <a href="https://github.com/riskyyiman" target="_blank"> <img src="./assets/image/github.png" class="img-fluid sosial-icon pt-2" alt="inigithub" /></a>
          </div>
          <div class="linkedin rounded-circle shadow-lg border p-2 bg-white overflow-hidden">
            <a href="https://www.linkedin.com/in/riskyimanlaelprasetio/" target="_blank"><img src="./assets/image/linkedin.png" class="img-fluid sosial-icon" alt="linkedin" /></a>
          </div>
          <div class="instagram rounded-circle shadow-lg border p-2 bg-white">
            <a href="https://www.instagram.com/manlael_/" target="_blank"><img src="./assets/image/instagram.png" class="img-fluid sosial-icon pt-1" alt="linkedin" /></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
