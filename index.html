<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./assets/image/icon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container-input bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Isi Data Buku</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Author (pengarang)</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Tanggal terbit</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="todos"></div>
      </div>
      <div class="container">
        <h2 class="container-header">Selesai dibaca</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <footer>
      <h5>copyright &copy by Risky made with ðŸ’™</h5>
    </footer>

    <script src="./js/script.js" type="text/javascript"></script>
  </body>
</html>
